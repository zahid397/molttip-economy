services:
  - type: web
    name: molttip-economy-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: MONGODB_URL
        sync: false

      - key: DATABASE_NAME
        value: molttip_economy

      - key: SECRET_KEY
        generateValue: true

      - key: ALGORITHM
        value: HS256

      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30

      - key: WEB3_RPC_URL
        value: https://sepolia.base.org

      - key: CHAIN_ID
        value: 84532

      - key: CONTRACT_ADDRESS
        sync: false

      - key: GROQ_API_KEY
        sync: false

      - key: DEBUG
        value: false

      - key: CORS_ORIGINS
        value: https://your-frontend.vercel.app

      - key: RATE_LIMIT_PER_MINUTE
        value: 60
