<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00f3ff"/>
      <stop offset="100%" stop-color="#b026ff"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer Glow Circle -->
  <circle cx="50" cy="50" r="45" fill="black" stroke="url(#grad)" stroke-width="6" filter="url(#glow)"/>

  <!-- Inner Glow -->
  <circle cx="50" cy="50" r="36" fill="rgba(0,243,255,0.05)" />

  <!-- MT Text -->
  <text 
    x="50%" 
    y="58%" 
    text-anchor="middle" 
    font-size="38" 
    font-weight="800" 
    fill="url(#grad)" 
    font-family="Arial, sans-serif"
    filter="url(#glow)"
  >
    MT
  </text>
</svg>
